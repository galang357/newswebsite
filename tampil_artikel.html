            // Mengambil data terbaru dari database melalui AJAX
            function getMostUpdateData() {
            // Mengambil data terbaru dari database melalui AJAX
            $.ajax({
                type: "GET",
                url: "most_update.php",
                dataType: "json",
                success: function(response) {
                    // Mengolah dan menampilkan data terbaru di dalam #most-update-container
                    var mostUpdateContainer = $("#most-update-container");
                    mostUpdateContainer.empty();

                    // Loop melalui setiap data terbaru dan menambahkannya ke #most-update-container
                    for (var i = 0; i < response.length; i++) {
                        var headline = response[i].judul;
                        var time = response[i].tanggal;
                        var gambarURL = response[i].gambar;

                        var html = '<a href="#"><div class="sidebar-headline">';
                          html +=  '<img src="http://localhost/newswebsite/' + gambarURL + '" alt="Gambar Artikel">';
                        html += '<h3>' + headline + '</h3>';
                        html += '<p class="exact-time">' + time + '</p>';
                        html += '</div></a>';

                        mostUpdateContainer.append(html);
                    }
                }
            });
        }

        // Memanggil fungsi getMostUpdateData() secara berkala setiap 5 detik
        setInterval(getMostUpdateData, 5000);

                                <p>${artikel.konten2}</p>
                            </div>
                        `;

                    });

                    $(".judul-artikel").click(function(e) {

                        var judul = $(this).data("judul");
